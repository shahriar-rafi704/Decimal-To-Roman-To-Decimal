<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal-Roman-Decimal</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <div class="input-wrapper">
        <input type="text" id="input" placeholder="Enter Number..." />
        <select id="conversion-type">
            <option value="decimalToRoman">Decimal to Roman</option>
            <option value="romanToDecimal">Roman to Decimal</option>
        </select>
        <button type="button" id="submit">Convert</button>
    </div>
    <p id="output">
        <span>Enter the Number & Hit Convert</span>
    </p>
    <p id="error"></p>
</div>
<script src="script.js"></script>
</body>
</html>
